            </div>
            <div class="col-lg-4">
                <p id="game-title">Star Wars RPG</p>
            </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <button class="button-char pick-me" id="obiwan-k-sel">

                </button>
                <button  class="button-char pick-me" id="luke-s-sel">
                        <img id="luke-s-pic" src="./assets/images/LukeS.jpg" alt="luke-s">
                </button>
                <button class="button-char pick-me" id="d-sidious-sel">
                    <img id="d-sidious-pic" src="./assets/images/DarthSidious.jpg" alt="DrSidious">

                </button>
            </div>
        </div>

            <div class="col-lg-12">
                <p class="choice-text" id="choose-enemy">Choose Your Enemy...</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">

                </button>

                </button>
                <button class="button-char pick-enemy">
                    <img id="e-d-sidious" src="./assets/images/DarthSidious.jpg" alt="DrSidious">
                </button>
                <button  class="button-char pick-enemy">
                    <img id="e-d-maul" src="./assets/images/DarthMaul.jpg" alt="DrMaul">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p class="choice-text" id="choose-enemy">Fight Section...</p>
            </div>
            <div class="col-lg-6">
                <button style="width: 250px; height: 60px;" class="button-attack">⚡️ Attack! Attack! ⚡️</button>
                <div id="arrow">
                    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️</h2>

                    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️</h2>
                    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️</h2>
                    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⚡️</h2>

            </div>
            <div class="col-lg-6">
                <button  class="button-char">
                    <img id="e-d-maul" src="./assets/images/DarthMaul.jpg" alt="DrMaul">
                </button>
            </div>
        </div>

    </div>
